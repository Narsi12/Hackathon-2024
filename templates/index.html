<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload Images</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="person_image" class="form-label">Upload Person Image</label>
                <input type="file" class="form-control" id="person_image" name="person_image" required>
            </div>

            <div class="mb-3">
                <label for="left_shoe_image" class="form-label">Upload Left Shoe Image</label>
                <input type="file" class="form-control" id="left_shoe_image" name="left_shoe_image" required>
            </div>

            <div class="mb-3">
                <label for="right_shoe_image" class="form-label">Upload Right Shoe Image</label>
                <input type="file" class="form-control" id="right_shoe_image" name="right_shoe_image" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
